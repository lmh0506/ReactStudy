<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <script src="https://a.alipayobjects.com/??es5-shim/4.0.5/es5-shim.js"></script>
    <script src="../build/jquery.min.js"></script>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <body>
        <div id="container"></div>
        <script type="text/babel">

            $(function(){
                var MyForm = React.createClass({
                    getInitialState:function(){
                        return {
                            username:'',
                            gender:'woman',
                            checked:false
                        }
                    },
                    handleUsernameChange:function(e){
                        this.setState({
                            username:e.target.value
                        });
                    },
                    handleGenderChange:function(e){
                        this.setState({
                            gender:e.target.value
                        });
                    },
                    handleCheckboxChange:function(e){
                        this.setState({
                            checked:e.target.checked
                        })
                    },
                    submitHandler:function(e){
                        e.preventDefault();
                        console.log(this.state);
                    },
                    render:function(){
                        return <form onSubmit={this.submitHandler}>
                            <label htmlFor='username'>请输入用户名</label>
                            <input type="text" id="username" value={this.state.username} onChange={this.handleUsernameChange} />
                            <br/>
                            <select value={this.state.gender} onChange={this.handleGenderChange} >
                                <option value="man">man</option>
                                <option value="woman">woman</option>
                            </select>
                            <br/>
                            <input type="checkbox" id="xieyi" checked={this.state.checked} onChange={this.handleCheckboxChange} value="" />
                            <label htmlFor='xieyi'>同意用户协议</label>
                            <br/>
                            <button type="submit">注册</button>
                        </form>
                    }
                })

                ReactDOM.render(<MyForm />,document.getElementById('container'));
            })
        </script>
    </body>
</html>
