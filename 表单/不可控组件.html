<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <script src="https://a.alipayobjects.com/??es5-shim/4.0.5/es5-shim.js"></script>
    <script src="../build/jquery.min.js"></script>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <body>
        <div id="container"></div>
        <script type="text/babel">

            $(function(){
                var MyForm = React.createClass({
                    render:function(){
                        return <input type="text" defaultValue="Hello World" />
                    }
                })

                var AnthorForm = React.createClass({
                    submitHandler:function(e){
                        e.preventDefault();
                        var helloTo = ReactDOM.findDOMNode(this.refs.helloTo).value;
                        alert(helloTo);
                    },
                    render:function(){
                        return <form onSubmit={this.submitHandler}>
                            <input ref='helloTo'
                                    type="text"
                                    defaultValue="Hello World" />
                                    <br/>
                                    <button type="submit">speak</button>
                        </form>
                    }
                })
                ReactDOM.render(<AnthorForm />,document.getElementById('container'));
            })
        </script>
    </body>
</html>
