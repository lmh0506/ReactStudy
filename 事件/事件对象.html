<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <script src="https://a.alipayobjects.com/??es5-shim/4.0.5/es5-shim.js"></script>
    <script src="../build/jquery.min.js"></script>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <body>
        <div id="container"></div>
        <script type="text/babel">

            $(function(){
                var HelloWorld = React.createClass({
                    getInitialState:function(){
                        return {
                            backgroundColor:'#ffffff',
                            password:''
                        }
                    },
                    handleKeyPress:function(e){
                        this.setState({
                            password:this.state.password + e.which
                        });
                        console.log(this.state.password)
                    },
                    handleChange:function(e){
                        e.target.value = '';
                    },
                    handleWheel:function(e){
                        console.log(e.deltaY)
                        var newColor = (parseInt(this.state.backgroundColor.substr(1),16)+e.deltaY * 33).toString(16);
                        console.log(newColor)
                        newColor = '#' + newColor.substr(newColor.length - 6).toUpperCase();
                        this.setState({
                            backgroundColor:newColor
                        })
                    },
                    render:function(){
                        console.log(this.state)
                        return <div onWheel={this.handleWheel} style={this.state}>
                            <p>Hello,World</p>
                            <div>
                                <input type="text" onKeyPress={this.handleKeyPress} onChange={this.handleChange}/>
                                <p style={{'display':/^495051$/.test(this.state.password)?'block':'none'}}>you git it</p>
                            </div>
                        </div>
                    }
                    
                });
                ReactDOM.render(<HelloWorld />,document.getElementById('container'))

            })
        </script>
    </body>
</html>
