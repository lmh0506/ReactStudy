<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <script src="https://a.alipayobjects.com/??es5-shim/4.0.5/es5-shim.js"></script>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <body>
        <div id="container"></div>
        <script type="text/babel">
            var style = {
                color:'red',
                border:'1px #000 solid'
            }
            var rawHTML = {
                __html : '<h1>i am inner html</h1>'
            }
            var Hello = React.createClass({
                render:function(){
                    return <div className="test">Hello {this.props.name}</div>
                }
            });
            ReactDOM.render(<div style={style} dangerouslySetInnerHTML={rawHTML}></div>,document.getElementById('container'));
        </script>
    </body>
</html>
