<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <script src="https://a.alipayobjects.com/??es5-shim/4.0.5/es5-shim.js"></script>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <body>
        <div id="container"></div>
        <script type="text/babel">
            var style = {
                color:'red',
                border:'1px #000 solid'
            }
            var rawHTML = {
                __html : '<h1>i am inner html</h1>'
            }
            var Hello = React.createClass({//内容类似的组件合并成一个组件
                render:function(){//在同一组件内部 key不能相同
                    return <ul>//列表类型的元素一定要加上唯一的key
                                <li key="1">1</li>
                                <li key="2">2</li>
                                <li key="3">3</li>
                            </ul>
                }
            });
            ReactDOM.render(<div style={style} ><Hello /></div>,document.getElementById('container'));
        </script>
    </body>
</html>
